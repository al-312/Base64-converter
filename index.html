<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Text ↔ Base64 Converter</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <h1>Text ↔ Base64 Converter</h1>

    <div class="input-group">
        <label for="inputText">Input (Text or Base64)</label>
        <textarea id="inputText" placeholder="Enter plain text or Base64 encoded string..."></textarea>
    </div>

    <div class="button-group">
        <button class="encode-btn" onclick="convertToBase64()">
            <img src="assets/lock.svg" alt="lock"/>
            Convert to Base64
        </button>
        <button class="decode-btn" onclick="convertToText()">
            <img src="assets/key.svg" alt="key"/>
            Convert to Text
        </button>
    </div>

    <div class="output-group">
        <label for="base64Output">Output</label>
        <textarea id="base64Output" readonly placeholder="Converted result will appear here..."></textarea>
        <button class="copy-btn" onclick="copyToClipboard()" title="Copy to Clipboard">
            <img src="assets/copy.svg" alt="key"/>
        </button>
    </div>

    <div id="statusMessage" class="status-message"></div>
</div>
</body>
</html>
